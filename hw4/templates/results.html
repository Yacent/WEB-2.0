{% extends 'base.html' %}
		{% block body %}
			<div id="matches">
				<h1>Matches for Marty Stepp</h1>
				{% for person in persons %}
				<div class="match">
					<p class="name">
						<img src="{{ person.image }}" alt="{{ person.name }}" />
						{{ person.name }} 
					</p>

					<p class="info">
						<strong>gender:</strong>  {{ person.gender }} <br />
						<strong>age:</strong>     {{ person.age }} <br />
						<strong>type:</strong>    {{ person.type }} <br />
						<strong>OS:</strong>      {{ person.os }} <br />
						<strong>rating:</strong>  {{ person.rating }}
					</p>
				</div>
				{% end %}
			</div>
		</div>
		{% end %}
