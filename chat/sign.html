<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>登录 - LOVE 中大</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  </head>
  <body id="signin">
    <div class="wrapper">
      <h2>注册成为 LOVE 中大用户</h2>
        <div class="progress-bar">
          <ul>
            <li class="current"><i class="ico-write"></i></li>
            <li><i class="ico-auth"></i></li>
            <li><i class="ico-finish"></i></li>
          </ul>
          <div class="progress-line">
            <div class="solid-line"></div>
          </div>
        </div>
        <div class="page page1 page-active">
      <form action="" class="signup-1">
        <!--<div class="logo"></div>-->
        
        <input type="text" placeholder="用户名">
        <input type="password" placeholder="密码">
        <div class="checkbox">
          <div class="gender-bg"></div>
          <div class="gender gender-active" id="male">
              ♂ 男生
          </div>
          <div class="gender" id="female">
              ♀ 女生
          </div>
        </div>

        <button>下一步</button>
        <!--<a class="forget-pwd" href="#">忘记密码？</a>
        <div class="add-info">
          <a href="#">还不是 LOVE 中大用户？</a>
          <div class="signup-btn">注册</div>
        </div>-->
      </form>
      </div>
      <div class="page page2">
      <form class="signup-2" action="">
        <!--<div class="logo"></div>-->
        <h3>1.使用教务系统账号密码验证</h3>
        <input type="text" placeholder="学号">
        <input type="password" placeholder="教务系统密码">
        <div class="divider">
          <div class="split-line"></div>
          <div class="line-label" style="background-color: #F7F6F2"><p>或</p></div>
        </div>
        <h3>2.使用中大邮箱验证</h3>
        <input type="text" id="netid" placeholder="NetID">
        <span>@</span>
        <div class="select">
          <input type="hidden" name="post">
          <div class="default-text">mail2.sysu.edu.cn</div>
          <i class="dropdown-icon"></i>
          <div class="options">
            <div class="option">mail.sysu.edu.cn</div>
            <div class="option">mail3.sysu.edu.cn</div>
          </div>
        </div>
        <button>下一步</button>
        <!--<a class="forget-pwd" href="#">忘记密码？</a>
        <div class="add-info">
          <a href="#">还不是 LOVE 中大用户？</a>
          <div class="signup-btn">注册</div>
        </div>-->
      </form>
      </div>
      <div class="page page3">
        <div class="success">
          欢迎来到 LOVE 中大
        </div>
      </div>
      
    </div>
    <script>
      $(function(){
        $('.select').click(function(){
          $('.select').toggleClass('select-active');
          $('.options').toggleClass('display-block');
          return false;
        });
        $('.option').click(function(){
          var targetValue = $(this).text();
          var originalValue = $('.default-text').text();
          $('.default-text').text(targetValue);
          $(this).text(originalValue);
        });
        $('body').click(function(event) {
          $('.select').removeClass('select-active');
          $('.options').removeClass('display-block');
        });
        $('.signup-1 button').click(function(event) {
          event.preventDefault();
          $('.page2').addClass('page-active');
          $('.page1').removeClass('page-active');
          $('.progress-bar li').eq(1).addClass('current');
        });
        $('.signup-2 button').click(function(event) {
          event.preventDefault();
          $('.page2').addClass('page-out');
          $('.page3').addClass('page-active');
          $('.progress-bar li').eq(2).addClass('current');
        });
        $('.gender').click(function(event){
          var idx = $(this).index();
          console.log(idx);
          if (idx == 2) {
            $('.gender-bg').addClass('right-0');
            $('.gender-active').removeClass('gender-active');
            $(this).addClass('gender-active');
          } else {
            $('.gender-bg').removeClass('right-0');
            $('.gender-active').removeClass('gender-active');
            $(this).addClass('gender-active');
          }
        });
      });
    </script>
  </body>
</html>
