<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0" />
    <title>Document</title>
    <style>
    body {
        width: 100%;
        margin: 0;
        padding: 0;
    }
    .shake-pattern {
        margin: 80px auto;
        margin-bottom: 0;
        background-image: url(shake.png);
        background-size: 160px;
        background-repeat: no-repeat;
        width: 160px;
        height: 170px;
    }
    h2, p {
        text-align: center;
        color: #444;
        margin-bottom: 10px;
    }
    p {
        margin: 0;
    }
    </style>

</head>
<body>
    <div class="shake-pattern"></div>
    <div class="shake-title">
        <h2>摇一摇</h2>
        <p>以认识新朋友</p>
    </div>
    <script type="text/javascript">
      window.onload=function(){init();}
      var SHAKE_THRESHOLD=3000;//定义一个摇动的阈值
      var last_update=0;//定义一个变量记录上一次摇动的时间
      var x=y=z=last_x=last_y=last_z=0;//定义x、y、z记录三个轴的数据以及上一次触发的时间
      function init(){
        //判断移动浏览器是否支持运动传感器事件
        if(window.DeviceMotionEvent){
          //添加一个事件监听器
          window.addEventListener('devicemotion',deviceMotionHandler,false);
        }else{
          alert('not support mobile event');
        }
      }
      
      //运动传感器处理
      function deviceMotionHandler(eventData){
        //获取含重力加速
        var acceleration=eventData.accelerationIncludingGravity;
        var curTime=new Date().getTime();//获取当前时间戳
        var diffTime=curTime-last_update;
        if(diffTime>100){
          last_update=curTime;//记录上一次摇动的时间
          x=acceleration.x;//获取加速度X方向
          y=acceleration.y;//获取加速度Y方向
          z=acceleration.z;//获取加速度垂直方向
          var speed=Math.abs(x+y+z-last_x-last_y-last_z)/diffTime*10000;//计算阈值
          if(speed>SHAKE_THRESHOLD){
            var p = document.getElementsByTagName('p')[0];
            p.innerHTML = 'shaking';
          }
          //记录上一次加速度
          last_x=x;
          last_y=y;
          last_z=z;
        }
      }
    </script>
</body>
</html>
