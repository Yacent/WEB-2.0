<html>
<head>
    <meta charset="utf-8">
    <title>CirclaMenu</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cont">
            <div class="round apple"><i class="fa fa-apple"></i></div>
            <div class="round chart"><i class="fa fa-pie-chart"></i></div>
            <div class="round scissors"><i class="fa fa-scissors"></i></div>
            <div class="round crop"><i class="fa fa-crop"></i></div>
            <div class="round envelope"><i class="fa fa-envelope-o"></i></div>
            <div class="round comments"><i class="fa fa-comments-o"></i></div>
            <div class="round line"><i class="fa fa-line-chart"></i></div>
        </div>
    </div>
    <div class="desciption">
        <h1>纯 HTML+CSS 实现环形菜单</h1>
        <p>将鼠标移至右侧图标上即可看到环形菜单效果。基本思路是绝对定位与选择器嵌套。真正难点在于二层菜单的悬停效果，这需要一些定位的小技巧，先将外层块向左上移，再让内层图标移回原位。</p>
    </div>
</body>
</html>
